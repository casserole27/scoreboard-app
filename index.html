<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Settlers of Catan Scorekeeper</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
        
    <link rel="stylesheet" href="index.css">
</head>

<!-- 
    Author: Cassie Lewis
    https://clewisdev.com

    <body>

    <main class="container" id="container">     
        
        <header>

        <div class="info-container">

            <button class="accordion" id="accordion">Settlers of Catan scorekeeper</button>
              <div class="panel" id="panel">  
                <ul class="panel-text">
                    <li>Settlement: +1</li>
                    <li>City : +2</li>
                    <li>Development card: +1</li>
                    <li>Longest road: +2</li>
                    <li>Another player builds the longest road: -2</li>
                    <li>Largest army: 2 points</li>
                    <li>Another player builds the largest army: -2</li>
                </ul>
            </div> <!--close panel div-->

            </div> <!---close info container--> 

        </header>    

        <section class="container-one">
         
            <div class="player-container">
                <h3>Player 1</h3>
                <p class="score" id="player-one">0</p>
            
                <div class="button-container">
                    <button class="plus-one"  data-one-pts="1"   >+1</button>
                    <button class="plus-two"  data-one-pts="2"   >+2</button>
                    <button class="minus-two" data-one-pts="-2" >-2</button>
                </div> <!--close button wrapper-->          
                
            </div> <!--close player div-->
          
            <div class="player-container">
                <h3>Player 2</h3>
                <p class="score" id="player-two">0</p>
                
                <div class="button-container">
                    <button class="plus-one" data-two-pts="1" >+1</button>
                    <button class="plus-two" data-two-pts="2" >+2</button>
                    <button class="minus-two" data-two-pts="-2">-2</button>
                </div> <!--close button wrapper-->  
                
                
            </div> <!--close player div-->

            <div class="player-container">
                <h3>Player 3</h3>
                <p class="score" id="player-three">0</p>
                
                <div class="button-container">
                    <button class="plus-one" data-three-pts="1" >+1</button>
                    <button class="plus-two" data-three-pts="2" >+2</button>
                    <button class="minus-two" data-three-pts="-2">-2</button>
                </div> <!--close button wrapper-->  
            
            </div> <!--close player div-->    
                
        </section>    
        
        <section class="container-two">
            
            <div class="player-container">
                <h3>Player 4</h3>
                <p class="score" id="player-four">0</p>
                
                <div class="button-container">
                    <button class="plus-one" data-four-pts="1" >+1</button>
                    <button class="plus-two" data-four-pts="2" >+2</button>
                    <button class="minus-two" data-four-pts="-2">-2</button>
                </div> <!-- close button wrapper-->
                
                
            </div> <!--close player div-->

            <div class="player-container">
                <h3>Player 5</h3>
                <p class="score" id="player-five">0</p>
                
                <div class="button-container">
                    <button class="plus-one" data-five-pts="1" >+1</button>
                    <button class="plus-two" data-five-pts="2" >+2</button>
                    <button class="minus-two" data-five-pts="-2">-2</button>
                </div> <!--close button wrapper-->  
                
                
            </div> <!--close player div-->

            <div class="player-container">

                <h3>Player 6</h3>
                <p class="score" id="player-six">0</p>
                
                <div class="button-container">
                    <button class="plus-one" data-six-pts="1" >+1</button>
                    <button class="plus-two" data-six-pts="2" >+2</button>
                    <button class="minus-two" data-six-pts="-2">-2</button>
                </div> <!--close button wrapper-->  
                
                
            </div> <!--close player div-->


        </section> 

    <footer>

        <button class="reset" id="reset-btn">New Game</button>

    </footer>  


     </main>   

     <script src="index.js"></script>
    </body>
</html>
